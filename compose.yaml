name: gliner-api
services:
  gliner-api:
    image: ghcr.io/freinold/gliner-api:0.1.0-rc4
    ports:
      - "8080:8080"
    volumes:
      - "${HOME}/.cache/huggingface:/app/huggingface"
    stdin_open: true
    tty: true
    configs:
      - source: app_config
        target: /app/config.yaml

configs:
  app_config:
    file: example_configs/pii.yaml
    # Alternatively, you can define the config inline:
    # content: |
    #   name: general
    #   model: knowledgator/gliner-x-base-v0.5
